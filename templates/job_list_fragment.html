    <table class = 'zebra'>
        <tr>
            <th>Type</th>
            <th>Arch</th>
            <th>Suite</th>
            <th>Assigned</th>
            <th>Builder</th>
            <th>Source Package</th>
        </tr>
{% for job in jobs %}
        <tr>
            <td>{{job.type}}</td>
            <td>{{job.arch}}</td>
            <td>{{job.suite}}</td>
            <td>{{job.assigned_at|ago}}</td>
            <td>
                {% if job.machine %}
                    <a href = '/machine/{{job.machine}}' >{{job.machine.name}}</a>
                {% endif %}
            </td>
            <td>
                {% with package = job.package %}
                    <a href = '/source/{{package.package_id}}' >{{package.name}}</a>
                {% endwith %}
            </td>
        </tr>
{% endfor %}
    </table>
