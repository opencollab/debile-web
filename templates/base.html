<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} | debile</title>
        <link rel="stylesheet" href = "{{ url_for('static', filename='css/debile.css') }}" ></link>
    </head>
    <body>
        <div class = 'header' >
            <div class = 'title' ><a href = '/' >debile</a></div>
        </div>
        <div class = 'container' >
{% block content %}
{% endblock %}
        </div>
        <div class = 'foot' >
            <div class = 'main' >
                <div class = 'fifth' >
                    <h1>Sitemap</h1>
                    <ul>
                        <li><a href = '/' >home</a></li>
                        <li><a href = '/sources' >uploads</a></li>
                        <li><a href = '/about' >about</a></li>
                    </ul>
                </div>
                <div class = 'fifth' >
                    <h1>Debian links</h1>
                    <ul>
                        <li>
        <a href = 'https://mentors.debian.net/' >mentors.d.n</a>
                        </li>
                        <li>
        <a href = 'http://www.debian.org/doc/debian-policy/' >policy</a>
                        </li>
                    </ul>
                </div>
                <div class = 'fifth' >
                    <h1>Help</h1>
                    <ul>
                        <li>
        <a href = 'https://alioth.debian.org/projects/pkg-debile/' >documentation</a>
                        </li>
                    </ul>
                </div>
                <div class = 'fifth' >
                    <h1>Source Code</h1>
                    <ul>
                        <li>
        <a href = 'https://github.com/opencollab/debile-web.git' >debile-web</a>
                        </li>
                        <li>
        <a href = 'https://github.com/opencollab/debile/' >debile infra</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
